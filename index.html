<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <div class="weather-temperature clearfix">
          <img src="" alt=""  width="100" id="icon" class="float-left"/>
          <strong id="temp"></strong>
          <span class="units"
            ><a href="#" id="celsius-link" class="active">°C </a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>

        <div id="description"></div>
  
        <div id="time"></div>
        <div class="date">Last updated: <span id="date"></span></div>

        <form id="search-form">
          <input
            type="search"
            class="search-box"
            placeholder="Search Location..."
            id="search-input"
          />
        </form>

        <button
          type="button"
          class="btn btn-secondary"
          id="current-location-button"
        >
          Current Location
        </button>
        <br />

        <div class="conditions">
          <span>
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/012/773/original/513721_black_element_water_icon.png?1626078785"
              width="50"
              alt="humidity"
            />
          </span>
          <span id="humidity"></span>%
          <span>
          </br>
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/012/730/original/274753_windy_weather_forecast_icon.png?1626018122"
              width="40"
              alt="Wind"
            />
          </span>
          <span id="wind"></span>km/hr
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
    </div>
    <div class="code">
      <a href="https://github.com/ciarasugrue/weather-app" target="_blank"
        >Open-source code
      </a>
      by <a href="https://www.linkedin.com/in/ciara-sugrue-5078791b5/" target="_blank">Ciara Sugrue</a>
      , hosted on <a href="https://vigilant-lamarr-08af4e.netlify.app/" target="_blank">Netlify.</a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
