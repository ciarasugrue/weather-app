<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <div>
          <img src="" alt="" width="100" id="icon" />
          <span id="temp"></span>
          <span id="metric">°C | °F</span>
        </div>

        <div id="description"></div>
        <div id="time"></div>
        <li class="date">Last updated:</li>
        <div id="date"></div>
        <form id="search-form">
          <input
            type="search"
            class="search-box"
            placeholder="Search Location..."
            id="search-input"
          />
        </form>
        <button
          type="button"
          class="btn btn-secondary"
          id="current-location-button"
        >
          Current Location
        </button>
        <br />
        <div class="conditions">
          <span>
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/011/433/original/iconfinder_2682838_cloud_cloudy_drop_forecast_rain_icon_512px.png?1624479717"
              width="50"
              alt="Precipitation"
            />
          </span>
          <span id="precipitation"></span>%
        </div>
        <div class="conditions">
          <span>
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/011/426/original/iconfinder_5729377_weather_windy_climate_forecast_storm_icon_512px.png?1624477806"
              width="50"
              alt="Wind"
            />
          </span>
          <span id="wind"></span>km/hr
        </div>
        <div class="days">
          <div class="row">
            <div class="col-3">Saturday</div>
            <div class="col-3">Sunday</div>
            <div class="col-3">Monday</div>
            <div class="col-3">Tuesday</div>
          </div>
        </div>
        <div class="emojis">
          <div class="row">
            <div class="col-3">24°C</div>
            <div class="col-3">22°C</div>
            <div class="col-3">26°C</div>
            <div class="col-3">24°C</div>
          </div>
          <div class="row">
            <div class="col-3">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/011/401/original/iconfinder_5729392_cloudy_sunny_weather_cloud_forecast_icon_512px.png?1624456958"
                width="50"
                alt="Sun Behind Cloud"
              />
            </div>
            <div class="col-3">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/011/429/original/iconfinder_5729382_cloud_raining_sun_weather_forecast_icon_512px.png?1624477868"
                width="50"
                alt="Sun Rain Cloud"
              />
            </div>
            <div class="col-3">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/011/428/original/iconfinder_5729378_sun_sunny_weather_climate_forecast_icon_512px.png?1624477832"
                width="50"
                alt="Sun"
              />
            </div>
            <div class="col-3">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/011/431/original/iconfinder_5729387_cloudy_lightning_weather_cloud_forecast_icon_512px.png?1624478308"
                width="50"
                alt="Lightning"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="code">
      <a href="https://github.com/ciarasugrue/weather-app" target="_blank"
        >Open-source code
      </a>
      by Ciara Sugrue.
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
